<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        
        {
            /* 중앙정렬 공삭 
            너비를 지정하고 magin값을 0 auto로 둔다*/
            width: 960px;
            margin:0 auto;
        }
        #aside
        {
            float: left;
            width: 298px;
            background-color: lightgreen;
            border: 1px solid black;
        }
        #section
        {
            float: left;
            width: 658px;
            background-color: limegreen;
            border: 1px solid black;
        }
        .clear
        {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>header</h1>
    </div>

    <div id="navigation">
        <h1>navigation</h1>
    </div>


    <div id="aside">
        <h1>aside</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div id="section">
        <h1>section</h1>
    </div>

    <div class="clear"></div>

    <div id="footer">
        <h1>footer</h1>
    </div>
</body>
</html>
