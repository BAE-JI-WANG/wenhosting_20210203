<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap
        {
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }
        .box
        {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .wrap:hover>.box
        {
            
            transform:  scale(0.5) translateX(100px) rotate(60deg);
            transform-origin: 100% 100%;
            /* default = 50% 50% */
        }
        .box
        {
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
