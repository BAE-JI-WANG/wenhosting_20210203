<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 클래스는 여러군데 동일하게 적용하게 싶을때 */
        /* id는 한군데만 단독으로 적용하고 싶을때 */
        *
        {
            margin: 0;
            padding: 0;
        }
        /* #wrap
        {
            background: blue;
            height: 100%;
        }
        html,body
        {
            height: 100%;
        } */
        #wrap
        {
            background: chartreuse;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Full screen</h1>
    </div>
</body>
</html>
